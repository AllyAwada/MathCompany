<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/img/favicon/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="quiz.css">
  <script src="index.js" async></script>
  <script src="/barramenu.js" defer></script>

  <title>Math Company</title>
</head>

<body>
  <nav class="dp-menu">
    <ul>
      <div class="imagem">
        <img src="/img/LOGOMATH (1).png" alt="">
      </div>
      <li><button id="btn-home">Home</button></li>
      <li><button id="content">Conteúdo</button>
        <ul>
          <li><button id="pitagorasConteudos">Pítagoras</button></li>
          <li><button id="somaConteudos">Soma e produto</button></li>
          <li><button id="bhaskaraConteudos">Bhaskara</button></li>
          <li><button id="afimConteudos">Função Afim</button></li>
          <li><button id="porcentagemConteudos">Porcentagem</button></li>
          <li><button id="quadraticaConteudos">Fun Quadrática</button></li>
          <li><button id="potenciaConteudos">Potencia</button></li>
        </ul>
      </li>

      <li><button id="video">Video aula</button>
        <ul>
          <li><button id="pitagorasVideo">Pítagoras</button></li>
          <li><button id="somaVideo">Soma e produto</button></li>
          <li><button id="bhaskaraVideo">Bhaskara</button></li>
          <li><button id="afimVideo">Função Afim</button></li>
          <li><button id="porcentagemVideo">Porcentagem</button></li>
          <li><button id="quadraticaVideo">Fun Quadrática</button></li>
          <li><button id="potenciaVideo">Potencia</button></li>
        </ul>
      </li>

      <li><button id="btn-sobre">Sobre nós</button></li>

      <li><button id="btn-quiz">Quiz</button></li>
    </ul>
  </nav>
  <section id="quiz">
    <div class="quiz">
      <div class="img-quiz">
        <img id="imagem" src="/img/quiz.png" alt="">
      </div>
      <div class="paragrafo">
        <p>Será que você consegue acertar essas perguntas de matemática?</p>
      </div>
      <div class="questoes-quiz hide">
        <span class="question">Pergunta aqui?</span>

        <div class="respostas-quiz">
          <button class="resposta button">Resposta 1</button>
          <button class="resposta button">Resposta 2</button>
          <button class="resposta button">Resposta 3</button>
          <button class="resposta button">Resposta 4</button>
        </div>
      </div>
      <div class="controls-container">
        <button class="start-quiz button" id="comecarquiz">Começar Quiz!</button>
        <button class="next-question button hide">Próxima pergunta</button>
      </div>
    </div>
  </section>
</body>

</html>
